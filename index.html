<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/mine-sweeper.css" />
    <title>Mine Sweeper</title>
  </head>
  <body onload="onInit()">

    <div class="console">
      <h2>Score <span class="score">0</span></h2>
      <button class="player" onclick="onInit()">
        <span class="player-emoji">ðŸ˜€</span>
      </button>
      <h2>Timer <span class="minutes">00</span>:<span class="seconds">00</span></h2>
      <br />
      lives:
      <span class="life"></span>
      Mine count:
      <span class="mine-count">0</span>
      <!-- hints: <span class="hints">3</span> -->
      <br />
      <button class="btn beg" role="button" onclick="changeLevel(4,2)">Beginner</button>
      <button class="btn med" role="button" onclick="changeLevel(8,14)">Medium</button>
      <button class="btn adv" role="button" onclick="changeLevel(12,32)">Advanced</button>

      <table>
        <tbody class="board-game" data-cols="4" data-rows="4"></tbody>
      </table>
    </div>
    <div class="modal">
      <div class="modal-content">
        <span class="close" onclick=" hideModal()">&times;</span>
        <p class="modal-message"></p>
      </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/click.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    <footer>
      &copy; Keren Vasserman,<br />
      All rights reserved.
    </footer>
  </body>
</html>
