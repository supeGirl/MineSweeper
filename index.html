<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/mine-sweeper.css" />
    <title>Mine Sweeper</title>
  </head>
  <body onload="onInit()">
    <div class="console">
      <h2>Score <span class="score">0</span></h2>
      <button class="player" onclick="onInit()">
        <span class="player-emoji">ðŸ˜€</span>
      </button>
      <h2>Timer <span class="minutes">00</span>:<span class="seconds">00</span></h2>
      <br />
      lives:
      <span class="life"></span>
      Mine count:
      <span class="mine-count">0</span>
      Flag count:
      <span class="flag-count">0</span>
      <button class="hints"
      onclick="useHint()">
        <span class="hints-emoji"></span>
      </button>
    
        <tbody class="highScores" data-cols="5" data-rows="2">
        <tr >
        <td>1</td>
        <td id="highScore1"></td>
        </tr>
        <tr>
        <td>2</td>
        <td id="highScore2"></td>
        </tr>
        <tr>
        <td>3</td>
        <td id="highScore3"></td>
        </tr>
        <tr>
        <td>4</td>
        <td id="highScore4"></td>
        </tr>
        <tr>
        <td>5</td>
        <td id="highScore5"></td>
        </tr>
      </tbody>
      </table>
      <br />
      <button class="btn beg" role="button" onclick="changeLevel(4,2,'Beginner')">Beginner</button>
      <button class="btn med" role="button" onclick="changeLevel(8,14,'Medium')">Medium</button>
      <button class="btn adv" role="button" onclick="changeLevel(12,32,'Advanced')">Advanced</button>

      <table>
        <tbody class="board-game" data-cols="4" data-rows="4"></tbody>
      </table>
    </div>
    <div class="modal">
      <div class="modal-content">
        <span class="close" onclick=" hideModal()">&times;</span>
        <p class="modal-message"></p>
      </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/click.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
    <footer>
      &copy; Keren Vasserman,<br />
      All rights reserved.
    </footer>
  </body>
</html>
